{% extends 'base/base.html' %}
{% block body %}
        <div class="container-fluid">
            <div class="row justify-content-center">
              <div class="col-lg-6">
                <div class="d-flex justify-content-between align-items-center mb-3">
                  <h1>Categories</h1>
                  <a href="{% url 'create_category' %}" class="btn btn-primary">Add Category</a>
                </div>
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th>Category</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for category in categories %}
                    <tr>
                      <td>{{ category }}</td>
                      <td>
                        <div class="d-flex justify-content-end">
                          <a href="{% url 'admin_category_edit' category.id %}" class="btn btn-sm btn-warning me-2">Edit</a>
                          <form action="{% url 'category_delete' category.id %}" method="POST">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                          </form>
                        </div>
                      </td>
                    </tr>
                    {% endfor %}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          

    {%endblock%}
