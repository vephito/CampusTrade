{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>{%block title %}User{%endblock%}</title>
    <link rel="stylesheet" href="{% static 'user/styles.css' %}" />
    

      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script>
        $(document).ready(function() {
          $("[href]").each(function() {
              if (this.href == window.location.href) {
                  $(this).addClass("active");
              }
          });
      });
        </script>
        
        
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 
  </head>
  <body>
   
    <nav class="navbar navbar-expand-lg bg-body-tertiary px-4 shadow p-3 mb-5 bg-body-tertiary rounded">
     
        <a class="navbar-brand " href="#">
          <span class="logo-name">CampusTrade</span>
          {% comment %} <img src="{% static 'auctions/images/logo3.png' %}" alt="Logo" width="30" height="24" class="d-inline-block align-text-top"> {% endcomment %}
    </a>
    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
      <ul class="navbar-nav fs-6 ">
      {% if user.is_authenticated %}
        <a href="{% url "create" %}">Create</a>
        <a href="{% url "listing" %}">Listing</a>
        <a href="{% url "logout" %}">Logout</a>
      {% else %}
      <li class="nav-item ">
        <a class="nav-link" aria-current="page" href="{% url "listing" %}">Listing</a>
      </li>
      <li class="nav-item mx-1">
        <a class="nav-link" href="{% url "login" %}">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url "register" %}">Register</a>
      </li>
      {% endif %}
            </ul>
          </div>
      
    </nav>
    <div class="container">
    {% block body %} {% endblock %}
    
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </div>
  </body>
</html>
